<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box" style=" margin-left: 30%; margin-top: 2%">
    <mat-card-header>
      <mat-card-title style="margin-bottom: 5%">Log in</mat-card-title>
    </mat-card-header>
    <form class="example-form" [formGroup]="formLogin">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="E-mail" formControlName="email" type="email" required>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Senha" formControlName="password" type="password" required>
          <span class="lnr lnr-eye"></span>
        </mat-form-field>
      </mat-card-content>
      <div>
        <button mat-stroked-button color="accent" (click)="onEntrar()" [disabled]="formLogin.invalid" class="btn-block"
                style="margin-bottom: 3%; width: 30%; margin-left: 35%">Entrar
        </button>
      </div>
      <a (click)="onRegistrar()"
         style="color: deeppink; cursor: pointer; font-size: 12px; margin-left: 25%">NÃ£o tem conta? Registre-se</a>
    </form>
  </mat-card>

</div>
