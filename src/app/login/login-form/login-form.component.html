<router-outlet>
  <mat-card>

    <mat-toolbar color="secondary">Cadastre-se</mat-toolbar>

    <mat-card-content>
      <form [formGroup]="form">
        <mat-form-field class="full-width">
          <input matInput placeholder="Nome completo" formControlName="name" required>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="E-mail" formControlName="email" type="email" required>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Senha" formControlName="password" type="password" required>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Selecione</mat-label>
          <mat-select formControlName="permissao">
            <mat-option value="2">Padr√£o</mat-option>
            <mat-option value="1" disabled>Administrador</mat-option>
          </mat-select>
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="form.invalid">Salvar</button>
      <button mat-raised-button (click)="onCancel()">Cancelar</button>
    </mat-card-actions>
  </mat-card>

</router-outlet>
